<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    h1{
      margin-bottom: 20px;
    }
    label{
      font-size: 14px;
    }
    .isbn::placeholder{
      font-size: 12px;
    }
    .add{
      margin-top: 35px;
    }
  </style>
  <title>MyBookList</title>
</head>
<body>
  <div class="container mt-4 text-center">
    <h1 class="display-4"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">BookList</span></h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="isbn form-control text-center" placeholder="Must be unique">
      </div>
      <input type="submit" value="Add Book" class="add btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
